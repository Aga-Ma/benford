<html>
<head>
  <title>Benford Charts</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap.min.css') }}">
  <script src="https://code.jquery.com/jquery-2.2.4.min.js"></script>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.6.0/Chart.min.js'></script>
  <script src="{{ url_for('static', filename='js/benford.js') }}"></script>
</head>
<body>

<h1>Benford chart</h1>

<form id="FileForm" name="file" enctype="multipart/form-data">
  <input type="file" name="file" id="File"/>
  <input type="button" name="submit" value="Generate chart" onclick="ProcessFile()"/>
</form>

<div class="container" style="position: relative; height:80vh; width:100vw">
  <canvas id="myChart"></canvas>
</div>

</body>
</html>
